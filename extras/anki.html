<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<style>
  a { color: inherit; text-decoration: none; }
</style>
</head>
<body>
	<span id="frontTXT">{{Front}}</span>
	<button type="button" onclick="pinyinToggle()">üëÅÔ∏è</button>
	<a id="firefox" href="https://www.blendernation.com/">üîó</a>
    <hr>
	<object type="image/svg+xml" data="media/0.svg" id="mostrario" width="350" height="350">
		Your browser does not support SVG.
	</object>
	<br>
	<!-- <iframe id="miniBrowser" src="http://localhost:8080/hanzi/?cosa=‰ªñ" onerror="this.src = 'http://localhost/hanzi/?cosa=‰ªñ';" width="350" height="100"></iframe> -->
    
    <script>
        function mostrarHanzi(valor="Âà∞"){
            const SERVIDOR = 'https://yanapiri.xo.je/hanzi';    //Online falla en <iframe> require Cookies InfiniFree 
            // const SERVIDOR = navigator.userAgent.includes("Windows") ? "http://192.168.1.12/hanzi" : "http://localhost:8080/hanzi";
                                                                            //PC local                      AnkiDroid
            navigator.clipboard.writeText(valor);

            let img = new Image();
            img.onload = function(){
                document.getElementById("mostrario").data = `media/${valor}.svg`;
            }
            img.onerror = function(){
                document.getElementById("mostrario").data = `media/0.svg`;
            }
            img.src = `media/${valor}.svg`;
            document.getElementById('firefox').href = `${SERVIDOR}/?cosa=${valor}`;
        }

        function pinyinToggle(){
            document.querySelectorAll('rt').forEach(rt => {
                rt.style.visibility = rt.style.visibility === 'visible' ? 'hidden' : 'visible';
            });
            document.querySelectorAll('rtc').forEach(rt => {
                rt.style.visibility = rt.style.visibility === 'visible' ? 'hidden' : 'visible';
            });
        }

        //----------------------------------------
        function creadorHiperlinks(){
            const kanjiPattern = /[\u4e00-\u9faf\u3400-\u4dbf]/g;
            const frontTXT = document.getElementById("frontTXT");
            const updatedText = frontTXT.innerHTML.replace(kanjiPattern, function(match) {
                return `<a href="#" class="hanzi" onclick="mostrarHanzi('${match}')">${match}</a>`;
            });
            // document.body.innerHTML = updatedText;
            frontTXT.innerHTML = updatedText;
        }

        setTimeout(creadorHiperlinks(), 300);
    </script>
</body>
</html>
